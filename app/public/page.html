<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <link rel="icon" href="favicon.ico">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Candal|Chewy&display=swap" rel="stylesheet">
</head>

<body>
    <div class="todo-container">
        <h2>To-Do List</h2>
        <div class="todo">
            <div class="todo-header" id="task_form">
                <input type="text" id="task_field">
                <button id="task_btn">+</button>
            </div>
            <ul class="todo-list" id="task_list">
            </ul>
            <p id="error_box"></p>
        </div>
    </div>
</body>

<script src="index.js"></script>

</html>
